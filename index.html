      .play,
      .previous,
      .next,
      .pause {
        margin: 3px;
        width: 40px;
        height: 40px;
   

        border-radius: 50%;
        transform: translateZ(0);
        display: flex;
        justify-content: center;
        align-items: center;
        
        background-size: 40px 40px
      }

      .fa {
        color:rgba(34, 167, 240, 1);
      }

      .play,
      .previous,
      .next,
      .pause {
        width: 40px;
        height: 40px;
  
        background: white;
        visibility: visible;
        transform: translateZ(0);
        display: flex;
        justify-content: center;
        align-items: center;
  
        background-size: 40px 40px;
        position: relative;
        transform: perspective(1px) translateZ(0);
        border: white solid 2px;
       cursor: pointer;
      }
      .play:before,
      .previous:before,
      .next:before,
      .pause:before {
        content: '';

      function grow() {
        if (circleShrink == false) {
          expanding.className = 'expanding grow';
          circle.classList.add("circle_radial")
          circle.classList.remove("circleRing")
     
          play.classList.remove("circleRing2")
          thirdCircle.classList.remove("circleRing3")

          setTimeout(() => {
            circleShrink = true;
          }, 5000);
        }
      }

      function shrink() {
        if (circleShrink == true) {
          expanding.className = 'expanding shrink';
          circle.classList.add("circleRing")
    
          play.classList.add("circleRing2")
          thirdCircle.classList.add("circleRing3")
     
          circle.classList.remove("circle_radial")
      
          setTimeout(() => {
            circleShrink = false;
          }, 5000);
        }
      }

      function go() {
        if (musicOn == true && active == true) {
          moveBubblesUp();
          moveBubblesDown();
          shrink();
          grow();
          window.requestAnimationFrame(go);
       
        }
      }

      function stopMusic(e) {
        if (active == true && musicOn == true) {
          e.stopImmediatePropagation();
          console.log('stop');
          music.volume = 0.2;
          music.pause();
          musicOn = false;
          active = false;
          circle.classList.add('paused');

          playPause.classList.remove("fa")
          playPause.classList.remove("fa-pause")
          playPause.classList.add("fa")
          playPause.classList.add("fa-play")
          playPause.classList.remove("playPaused")
        }
      }

      function start2() {
        if (active == true && musicOn == true) {
          console.log('start2');
          music.volume = 0.2;
          music.play();
          musicOn = true;
          active = true;
        }
        if (active == false && musicOn == false) {
          console.log('start2');
          music.volume = 0.2;
 
          if (document.querySelector("play").classList.contains("play")) {
  
            playPause.classList.remove("fa")
            playPause.classList.remove("fa-play")
            playPause.classList.add("fa")
            playPause.classList.add("fa-pause")


          }
          console.log("false class added")
        }
      }

      function start(e) {
        if (active == false && musicOn == false) {
      
          e.stopImmediatePropagation();
          console.log('start');
          createBubbles();
          music.volume = 1;
          music.play();
          musicOn = true;
          active = true;

          playPause.classList.remove("fa")
          playPause.classList.remove("fa-play")
          playPause.classList.add("fa")
          playPause.classList.add("fa-pause")
          playPause.classList.add("playPaused")
        }
        window.requestAnimationFrame(go);
      }
    </script>
  </body>
</html>
